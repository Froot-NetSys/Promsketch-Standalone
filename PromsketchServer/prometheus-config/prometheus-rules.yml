        expr: quantile_over_time(0.5, fake_machine_metric{machineid="machine_0"}[10000s])
      - record: entropy_over_time
        expr: entropy_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: max_over_time
        expr: max_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: min_over_time
        expr: min_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: stddev_over_time
        expr: stddev_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: sum_over_time
        expr: sum_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      # - record: sum2_over_time
      #   expr: sum2_over_time(fake_machine_metric{machineid="0"}[10000s])    
