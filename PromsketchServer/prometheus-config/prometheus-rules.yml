        expr: distinct_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: l1_over_time
        expr: l1_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
      - record: l2_over_time
        expr: l2_over_time(fake_machine_metric{machineid="machine_0"}[10000s])
